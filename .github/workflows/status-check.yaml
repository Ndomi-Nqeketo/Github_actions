name: Status Check Functions
on:
  - push

jobs:
    job-1:
        runs-on: ubuntu-latest
        steps:
            - name: Step 1
              run: sleepy 20
            - name: Runs on Failure
              if: failure()
              run: echo 'Runs only on failure'
            - name: Runs on Success
                # This is not necessary, as the job will run only if the previous step is successful
              if: success()
              run: echo 'Runs only on success'
            - name: Always Runs
              if: always()
              run: echo 'Always runs'
            - name: Runs on Cancel
              if: cancelled()
              run: echo 'Runs only on cancel'

    job-2:
        runs-on: ubuntu-latest
        needs: job-1
        if: success()
        steps:
            - run: echo 'Job 2'

    job-3:
        runs-on: ubuntu-latest
        needs: job-1
        if: cancelled()
        steps:
            - run: echo 'Job 3'

    job-4:
        runs-on: ubuntu-latest
        needs: job-1
        if: always()
        steps:
            - run: echo 'Job 4'

    job-5:
        runs-on: ubuntu-latest
        needs: job-1
        if: failure()
        steps:
            - run: echo 'Job 5'